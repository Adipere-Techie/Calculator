<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: green; /* Added green background */
            border-radius: 10px; /* Optional: add rounded corners */
        }
        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: white; /* Optional: add white background for display */
            border: 1px solid #ddd; /* Optional: add border to display */
            border-radius: 5px; /* Optional: add rounded corners to display */
            font-size: 1.2em; /* Optional: increase font size for display */
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
        }
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 5px; /* Optional: add rounded corners to buttons */
            font-size: 1.2em; /* Optional: increase font size for buttons */
        }
        .button:hover {
            background: #ddd; /* Optional: change background on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">/</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">*</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">+</div>
            <div class="button">=</div>
            <div class="button">C</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
